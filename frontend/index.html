<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>English Flashcards</h1>
        <input type="text" id="wordInput" placeholder="Enter an English word">
        <button id="submitBtn">Submit</button>

        <div id="result">
            <h3 id="word"></h3>
            <p id="partOfSpeech"></p>
            <p id="meaning"></p>
            <p id="synonyms"></p>
            <img id="image" alt="Related Image">
            <button id="audioBtn">Hear Pronunciation</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
